<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ary Sus Gaming</title>
    <style>
        /* General Body and Page Styling */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
        }

        /* Homepage & Hall of Fame Container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100vh;
            color: white;
        }

        /* Visitor Counter Box Styling */
        .visitor-count-box {
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
            width: 200px;
        }

        .visitor-count-box h3 {
            margin: 10px 0;
        }

        /* Page styling */
        .page {
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100vh;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .active {
            display: block;
            opacity: 1;
        }

        /* Title Styling */
        h1 {
            font-size: 4rem;
            margin: 0;
            padding: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            color: #fff;
            cursor: pointer; /* Make it clickable */
            text-align: center; /* Center title */
        }

        /* Button Styling */
        .button-container {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
            align-items: center; /* Center buttons horizontally */
            justify-content: center; /* Vertically center buttons */
        }

        .button {
            background-color: #444444;
            padding: 15px 30px;
            font-size: 1.2rem;
            text-decoration: none;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        .button:hover {
            background-color: #666666;
        }

        /* Games Container Styling */
        .games-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;  /* Allow wrapping to the next line if the screen is small */
        }

        /* Game Box Styling */
        .game {
            background-color: #444;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 200px;
            height: 250px;
            text-align: center;
            transition: transform 0.3s ease;
            overflow: hidden; /* Ensures the image doesn't overflow the container */
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the entire box */
            border-radius: 10px;
            margin-bottom: 10px; /* Adds space between image and text */
        }

        .game h2 {
            font-size: 1.2rem;
            margin-top: 10px;
            color: white;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
        }

        /* Link Styling */
        .game a {
            text-decoration: none;
        }

        /* Records Section Styling */
        .record-boxes {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .record-box {
            background-color: #444;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            height: 200px;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .record-box h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .record-box textarea {
            width: 100%;
            height: 100%;
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            resize: none;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Visitor Counter Box (Visible only on Homepage) -->
    <div id="visitorCountBox" class="visitor-count-box">
        <h3>Visitor Count</h3>
        <p><strong>All-Time Visits:</strong> <span id="allTimeCount">0</span></p>
        <p><strong>This Week's Visits:</strong> <span id="weeklyCount">0</span></p>
    </div>

    <!-- Homepage Content -->
    <div class="page homepage active" style="background-image: url('https://tse1.mm.bing.net/th/id/OIP.P4uHTjYp49uv3EAxA522IAHaEK?rs=1&pid=ImgDetMain');">
        <div class="container">
            <h1>Ary Sus Gaming</h1> <!-- Title -->
            <p>Welcome to Ary Sus Gaming, if you want any games on asg ( email 107176, im so dumb to use my school email ðŸ’€ ) !</p>
            <div class="button-container">
                <a href="#" class="button" onclick="showPage('halloffame')">Hall of Fame</a>
                <a href="#" class="button" onclick="showPage('games')">Games</a>
                <a href="#" class="button" onclick="showPage('records')">My Records</a>
                <a href="#" class="button" onclick="showPage('shoutouts')">Shoutouts</a>
                <a href="chat.html" class="button">Chat</a>
            </div>
        </div>
    </div>

    <script>
        // Function to navigate to different pages
        function showPage(page) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(function(p) {
                p.classList.remove('active');  // Hide all pages
            });

            document.querySelector('.' + page).classList.add('active');  // Show selected page
        }
    </script>

</body>
</html>
